<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="main-box">
            <img class="gold-star" src="images/icon-star.svg" alt="">
            <div class="question">How did we do?</div>
            <div class="support">
                Please let us know how we did with your support request. All feedback is appreciated
                to help us improve our offering!
            </div>
            <div class="rating-btns">

                <input type="radio" name="rating" id="1">
                <label for="1">1</label>
                <input type="radio" name="rating" id="2">
                <label for="2">2</label>
                <input type="radio" name="rating" id="3">
                <label for="3">3</label>
                <input type="radio" name="rating" id="4">
                <label for="4">4</label>
                <input type="radio" name="rating" id="5">
                <label for="5">5</label>
            </div>
            <div class="submit" id="submit">submit</div>
        </div>
        <div class="modal-box">
            <img src="images/illustration-thank-you.svg" alt="">
            <div class="rating-box">You selected <span id="counter"></span> out of 5</div>
            <div class="thanks">Thank you!</div>
            <div class="appreciate"> We appreciate you taking the time to give a rating. If you ever need more support,
                donâ€™t hesitate to get in touch!</div>
        </div>
    </div>
    <script src="assets/js/app.js"></script>
</body>

</html>
